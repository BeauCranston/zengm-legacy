<div data-bind="dropdown: 'watch-list'"></div>

<h1>Watch List <span data-bind="newWindow: []"></span></h1>

<p>Click the watch icon <span class="glyphicon glyphicon-flag"></span> next to a player's name to add or remove him from this list.</p>

<button id="clear-watch-list" class="btn btn-danger">Clear Watch List</button>

<p class="clearfix"></p>

<div class="table-responsive">
  <table class="table table-striped table-bordered table-condensed" id="watch-list">
    <thead>
      <tr><th>Name</th><th title="Position">Pos</th><th>Age</th><th>Team</th><th title="Overall Rating">Ovr</th><th title="Potential Rating">Pot</th><th>Contract</th><th title="Batting Average">BA</th><th title="Home Runs">HR</th><th title="Runs">R</th><th title="Runs Batted In">RBI</th><th title="Stolen Bases">SB</th><th title="On Base Percentage">OBP</th><th title="Slugging Percentage">SLG</th><th title="OBP Plus SLG">OPS</th><th title="Wins">W</th><th title="Losses">L</th><th title="Saves">S</th><th title="Innings Pitched">IP</th><th title="Earned Run Average">ERA</th><th title="Wins Above Replacement">WAR</th></tr>
    </thead>
  </table>
</div>
