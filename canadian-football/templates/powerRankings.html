<h1>Power Rankings <span data-bind="newWindow: []"></span></h1>

<p>The "Performance" rating is based on point differential and recent team performance. The "Talent" rating is based on player ratings. The "Overall" rating is a combination of the two.</p>

        <th title="Overall Talent">T</th>
        <th title="Offensive Talent">T-Off</th>		
        <th title="Quarterback Talent">T-QB</th>		
        <th title="Running Back Talent">T-RB</th>

        <th title="Offensive Line Talent">T-OL</th>		
        <th title="Defensive Talent">T-Def</th>		
        <th title="Cornerback Talent">T-CB</th>		
		<th title="Safety Talent">T-S</th>
