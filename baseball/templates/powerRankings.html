<h1>Power Rankings <span data-bind="newWindow: []"></span></h1>

<p>The "Performance" rating is based on point differential and recent team performance. The "Talent" rating is based on player ratings. The "Overall" rating is a combination of the two.</p>

<div class="table-responsive">
  <table class="table table-striped table-bordered table-condensed" id="power-rankings">
    <thead>
      <tr>
        <th title="Overall">O</th>
        <th title="Overall Performance">P</th>
        <th title="Runs Scored">P-Runs</th>
        <th title="Runs Given Up">P-Opp</th>
        <th title="Overall Talent">T</th>
        <th title="Batting Talent">T-Batting</th>		
        <th title="Lineup Talent">T-Lineup</th>		
        <th title="Bench Talent">T-Bench</th>		
        <th title="Pitching Talent">T-Pitching</th>		
        <th title="Starting Talent">T-Starting</th>		
		<th title="Relief Talent">T-Relief</th>		
        <th width="100%">Team</th><th title="Games Won">W</th><th title="Games Lost">L</th><th title="Last Ten Games">L10</th><th title="Point Differential">Diff</th></tr>
    </thead>
  </table>
</div>
